<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PopcornLens Settings</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; width: 400px; color: #333; }
    h1 { font-size: 20px; margin-top: 0; color: #2563eb; display: flex; align-items: center; gap: 8px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    input:focus, select:focus { border-color: #2563eb; outline: none; }
    .help-text { font-size: 12px; color: #666; margin-top: 4px; }
    button { background-color: #2563eb; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; width: 100%; transition: background-color 0.2s; }
    button:hover { background-color: #1d4ed8; }
    #status { margin-top: 10px; font-size: 13px; text-align: center; height: 18px; color: green; }
  </style>
</head>
<body>
  <h1>üçø PopcornLens Settings</h1>
  
  <div class="form-group">
    <label for="apiKey">TMDB API Key</label>
    <input type="text" id="apiKey" placeholder="Enter your TMDB API Key">
    <div class="help-text">Get an API Key from <a href="https://www.themoviedb.org/documentation/api" target="_blank">themoviedb.org</a></div>
  </div>

  <div class="form-group">
    <label for="language">Preferred Language</label>
    <select id="language">
      <option value="">Auto (Use Website Language)</option>
      <option value="en-US">English (en-US)</option>
      <option value="es-ES">Spanish (es-ES)</option>
      <option value="fr-FR">French (fr-FR)</option>
      <option value="de-DE">German (de-DE)</option>
      <option value="it-IT">Italian (it-IT)</option>
      <option value="pt-BR">Portuguese (pt-BR)</option>
    </select>
  </div>

  <div class="form-group" style="margin-top: 20px;">
    <label style="display: flex; align-items: center; gap: 8px;">
        <input type="checkbox" id="cacheEnabled" style="width: auto;">
        Enable Caching (Recommended)
    </label>
    <div class="help-text">Stores movie data for 1 week to save API calls.</div>
  </div>

  <div class="form-group">
    <label for="fontSize">Badge Font Size</label>
    <div style="display: flex; align-items: center; gap: 10px;">
        <input type="range" id="fontSize" min="10" max="50" style="flex: 1;">
        <span id="fontSizeDisplay" style="font-weight: bold; width: 40px;"></span>
    </div>
  </div>

  <div class="form-group">
    <button id="flushCache" style="background-color: #ef4444; width: auto; font-size: 12px; padding: 6px 10px;">Clear Cache</button>
  </div>

  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="utils/config.js"></script>
  <script src="utils/cache.js"></script>
  <script src="options.js"></script>
</body>
</html>
